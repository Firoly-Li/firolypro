<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>登陆界面</title>
    <script src="http://libs.baidu.com/jquery/2.0.0/jquery.js"></script>
</head>
<body>
<div class="container demo-1">
    <div class="content">
        <div id="large-header" class="large-header">
            <canvas id="demo-canvas"></canvas>
            <div class="logo_box" style="text-align: center;">
                <h3>欢迎你</h3>
                <div class="input_outer">
                    <input id="uname" class="text" style="color: cyan !important" type="text" placeholder="请输入账号">
                </div>
                <div class="input_outer" >
                    <input id="upass" class="text" style="color: cyan !important; z-index:100;"
                           value="" type="password" placeholder="请输入密码">
                </div>
                <div>
                    <button onclick="fnLogin()" class="lb1" style="color: lightblue">登录</button>
                </div>
                <div>
                    <button onclick="fnregist()" class="lb2" style="color: lightblue"><a href="regist.html">注册</a>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div><!-- /container -->
<div style="text-align:center;">
</div>
</body>
<script>
    function fnLogin() {
        var name = document.getElementById("uname").value;
        var password = document.getElementById("upass").value;

        var json = [];
        var row2 = {name:name,password:password}
        json.push(row2);
        var jsonStr = JSON.stringify(json);
        $.ajax({
            type: 'POST',
            url: "http://localhost:8080/user/loginer",
            data: jsonStr.replace("[","").replace("]",""),
            contentType: "application/json",
            success: function (data) {
              console.log(data);
              alert(data);

            },
            error: function (jqXHR, textStatus, errorThrown) {
                console.log(jqXHR+"\n");
                console.log(textStatus+"\n");
                console.log(errorThrown+"\n"); }
        });
        console.log("jsonStr = "+jsonStr.replace("[","").replace("]",""));

    }

</script>
</html>
